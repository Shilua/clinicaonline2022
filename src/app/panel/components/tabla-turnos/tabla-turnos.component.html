
<table class="table table-info table-hover table-striped">
    <thead>
        <tr>
            <th>Paciente</th>
            <th>Especialista</th>
            <th>Especialidad</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>

    </thead>
    <tbody >
        <tr *ngFor="let turno of turnos">
            <td>{{turno.paciente}}</td>
            <td>{{turno.especialista}}</td>
            <td>{{turno.especialidad}}</td>
            <td>{{turno.fecha}}</td>
            <td>{{turno.estado}}</td>
            <td>
                <button class="btn btn-primary"> acciones</button>
            </td>
            <ng-template #paciente>
                <td>no hay acciones</td>
            </ng-template>

        </tr>
        
    </tbody>
</table>
